<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#7b6cff" />
  <title>プライベートで編集</title>
  <link rel="stylesheet" href="./app.css" />
</head>
<body class="page-form">
  <div class="wrap">
    <header>
      <div class="hL">
        <div class="hTitle">プライベートで編集</div>
        <div class="hSub" id="srcLine">元：ID -</div>
      </div>
      <div class="hR">
        <a class="btn sub" href="./gallery.html" style="width:auto; padding:10px 12px; font-size:14px;">作品へ</a>
      </div>
    </header>

    <main class="main formMain">
      <section class="card pad formCard">
        <div class="box">
          <div class="mini">新しいID（自動）</div>
          <div class="row" style="margin-top:8px; gap:10px;">
            <div class="input" id="newIdView" style="flex:1; display:flex; align-items:center; font-weight:1000; letter-spacing:.08em; text-transform:uppercase;">-</div>
            <button class="btn sub" id="copyBtn" type="button" style="width:auto; padding:12px 12px; font-size:14px;">コピー</button>
          </div>

          <div class="mini" style="margin-top:14px;">合言葉</div>
          <input id="newPass" class="input" placeholder="合言葉" style="margin-top:6px;" />

          <button class="btn ok" id="go" type="button" style="margin-top:14px;">編集へ</button>
        </div>

        <div class="toast" id="toast"><div class="toastText" id="toastText"></div></div>
      </section>
    </main>
  </div>

  <script src="./config.js"></script>
  <script src="./common.js"></script>
  <script>
  (function(){
    const {$, makeToast, loadPendingAction, clearPendingAction, savePendingAction, CFG} = window.Anim5S;
    const say = makeToast();

    const action = loadPendingAction();
    if(!action || action.kind!=="fork_prepare"){
      location.href="./gallery.html";
      return;
    }
    clearPendingAction();

    const srcId = String(action.srcRoomId||"").toUpperCase();
    const srcPass = action.srcPassphrase || "";
    $("srcLine").textContent = "元：ID " + (srcId || "-");

    function genId(){
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      const len = (CFG && CFG.ROOM_ID_LEN) ? CFG.ROOM_ID_LEN : 7;
      let out="";
      for(let i=0;i<len;i++) out += chars[(Math.random()*chars.length)|0];
      return out;
    }

    const newId = genId();
    $("newIdView").textContent = newId;

    async function copyText(txt){
      try{ await navigator.clipboard.writeText(txt); }
      catch{
        const t=document.createElement("textarea");
        t.value=txt; document.body.appendChild(t);
        t.select(); document.execCommand("copy"); t.remove();
      }
    }

    $("copyBtn").addEventListener("click", async ()=>{
      await copyText(newId);
      say("コピー");
    });

    $("go").addEventListener("click", ()=>{
      const pass = String($("newPass").value||"");
      if(pass.length<1){ say("合言葉"); return; }

      savePendingAction({
        kind:"fork_private",
        srcRoomId: srcId,
        srcPassphrase: srcPass,
        dstRoomId: newId,
        passphrase: pass,
        from: "gallery"
      });
      location.href="./editor.html";
    });
  })();
  </script>
</body>
</html>
