<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>WSテスト</title>
  <link rel="stylesheet" href="./styles.css" />
  <style> body{ overflow:hidden; } </style>
</head>
<body>
  <div class="container">
    <div class="card" style="padding:14px;">
      <div class="row" style="justify-content:space-between; align-items:flex-start;">
        <div>
          <div class="h1">WSテスト</div>
          <div class="small muted" style="margin-top:6px;">OPENできるか・/wsに繋がるかを確認。</div>
        </div>
        <a class="badge" href="./index.html">ロビーへ</a>
      </div>
    </div>

    <div class="card" style="padding:14px;">
      <button class="btn btnAccent" id="go">接続して hello</button>
      <div class="small muted" style="margin-top:10px;" id="status">未接続</div>
    </div>

    <div class="card" style="padding:14px; flex:1; overflow:auto;">
      <pre id="log" class="small" style="margin:0; white-space:pre-wrap; line-height:1.35;"></pre>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="./common.js"></script>
  <script>
    window.V15.ensureLogUi();
    const go = document.getElementById('go');
    const status = document.getElementById('status');
    const log = document.getElementById('log');

    function add(s){
      log.textContent += s + "\n";
      log.scrollTop = log.scrollHeight;
    }

    go.onclick = () => {
      status.textContent = "接続中…";
      const ws = window.V15.createLoggedWebSocket();
      ws.addEventListener('open', () => {
        status.textContent = "OPEN";
        add("OPEN");
        ws.send(JSON.stringify({v:1,t:'hello',ts:Date.now(),data:{}}));
      });
      ws.addEventListener('message', (ev) => add("RECV: " + ev.data));
      ws.addEventListener('close', () => status.textContent = "CLOSE");
      ws.addEventListener('error', () => status.textContent = "ERROR");
    };
  </script>
</body>
</html>
