<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>閲覧 - V12</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    #canvasWrap{ display:flex; justify-content:center; }
    canvas{ width:min(92vw, 420px); height:min(92vw, 420px); image-rendering:pixelated;
            border-radius:18px; border:1px solid rgba(255,255,255,.12); background:#0f1220; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" style="padding:14px;">
      <div class="row" style="justify-content:space-between; align-items:flex-start;">
        <div>
          <div style="font-weight:900;" id="title">閲覧</div>
          <div class="small muted" id="sub">お題：-</div>
        </div>
        <a class="badge" href="./index.html">ロビーへ</a>
      </div>
      <hr class="sep" />
      <div class="row" style="gap:10px;">
        <button class="btn" id="prev" style="max-width:120px;">◀</button>
        <input id="slider" type="range" min="0" max="59" value="0" style="flex:1;" />
        <button class="btn" id="next" style="max-width:120px;">▶</button>
      </div>
      <div class="small muted" id="frameLabel" style="margin-top:8px;">0 / 59</div>
      <div style="height:10px;"></div>
      <div id="canvasWrap"><canvas id="c" width="256" height="256"></canvas></div>
      <div style="height:10px;"></div>
      <button class="btn btnAccent" id="play">再生</button>
      <button class="btn" id="stop" style="display:none;">停止</button>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="./common.js"></script>
  <script type="module" src="./viewer.js"></script>
</body>
</html>
