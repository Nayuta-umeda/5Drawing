<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>閲覧</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    body{ overflow:hidden; height:100vh; box-sizing:border-box; padding-top:max(10vh, env(safe-area-inset-top)); padding-bottom:max(10vh, env(safe-area-inset-bottom)); padding-left:env(safe-area-inset-left); padding-right:env(safe-area-inset-right); }
    #wrap{
      height:100%;
      max-width:560px;
      margin:0 auto;
      padding:8px;
      display:grid;
      grid-template-rows:auto 1fr auto;
      gap:8px;
    }
    #canvasWrap{ display:flex; align-items:center; justify-content:center; min-height:0; }
    canvas{
      width:min(92vw, 380px);
      height:min(92vw, 380px, calc(100vh - 310px));
      image-rendering:pixelated;
      border-radius:18px;
      border:1px solid rgba(29,31,42,.14);
      background:#fff;
      box-shadow:0 10px 26px rgba(20,24,35,.08);
    }
    .row2{ display:flex; gap:8px; align-items:center; }
    .btnMini{
      padding:12px 10px;
      border-radius:14px;
      border:1px solid rgba(29,31,42,.14);
      background:var(--panel2);
      font-weight:1000;
      min-width:78px;
    }
    #slider{ flex:1; }
    #frameLabel{ margin-top:6px; font-size:12.5px; color:var(--muted); text-align:right; }
  
/* === SAFE-AREA + NO-OVERLAP LAYOUT (mobile-first) === */
:root{
  --safeTop: max(10vh, env(safe-area-inset-top, 0px));
  --safeBottom: max(10vh, env(safe-area-inset-bottom, 0px));
  --uiGap: 10px;
  --uiPad: 12px;
  --uiR: 16px;
  --uiText: clamp(12px, 2.3vw, 16px);
  --uiTextSm: clamp(11px, 2.1vw, 14px);
  --uiBtn: clamp(12px, 2.2vw, 15px);
  --uiBtnPadY: clamp(8px, 1.6vh, 12px);
  --uiBtnPadX: clamp(10px, 2.4vw, 14px);
}

html, body{ height:100%; }
body{
  margin:0;
  /* keep the OS/browser chrome clear */
  padding-top: var(--safeTop);
  padding-bottom: var(--safeBottom);
}

#app, .app, .wrap, .container{
  min-height: calc(100vh - var(--safeTop) - var(--safeBottom));
}

.safeShell{
  min-height: calc(100vh - var(--safeTop) - var(--safeBottom));
  display:flex;
  flex-direction:column;
  gap: var(--uiGap);
  padding: var(--uiPad);
  box-sizing:border-box;
}

.safeHeader{
  flex: 0 0 auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  font-size: var(--uiTextSm);
}

.safeMain{
  flex: 1 1 auto;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height: 0; /* allow flex children to shrink */
}

.safeCanvasWrap{
  width: min(92vw, 420px);
  aspect-ratio: 1 / 1;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius: var(--uiR);
  overflow:hidden;
}

.safeFooter{
  flex: 0 0 auto;
  display:flex;
  flex-direction:column;
  gap: var(--uiGap);
}

.safeTabs{
  display:flex;
  gap: 8px;
}
.safeTabs button{
  font-size: var(--uiBtn);
  padding: var(--uiBtnPadY) var(--uiBtnPadX);
}

.safePanel{
  border-radius: var(--uiR);
  padding: 10px;
  font-size: var(--uiText);
}

.safeRow{
  display:flex;
  flex-wrap:wrap;
  gap: 8px;
  align-items:center;
}

.safeRow button, .safeRow input, .safeRow select{
  font-size: var(--uiBtn);
}

.verBadge{
  font-size: 11px;
  opacity: .65;
  user-select:none;
}

</style>
</head>
<body>
<div id="app" class="safeShell">
  <div id="wrap">
    <header class="card" style="padding:10px;">
      <div class="row" style="justify-content:space-between; align-items:flex-start;">
        <div>
          <div style="font-weight:1000;" id="title">閲覧</div>
          <div class="small muted" id="sub">お題：-</div>
          <div class="small muted" id="net">接続：-</div>
        </div>
        <a class="badge" href="./index.html">ロビーへ</a>
      </div>
    </header>

    <div id="canvasWrap" class="card" style="padding:10px;">
      <canvas id="c" width="256" height="256"></canvas>
    </div>

    <footer class="card" style="padding:10px;">
      <div class="row2">
        <button class="btnMini" id="prev">◀</button>
        <input id="slider" type="range" min="1" max="60" value="1" />
        <button class="btnMini" id="next">▶</button>
      </div>
      <div id="frameLabel">コマ 1 / 60</div>
      <div class="row2" style="justify-content:space-between; margin-top:8px;">
        <button class="btn" id="gifSave">GIFで保存</button>
        <div class="small muted">端末に保存されます</div>
      </div>
    </footer>
  </div>

  <script src="./config.js"></script>
  <script src="./common.js"></script>
  <script type="module" src="./viewer.js"></script>
</div>
</body>
</html>
