<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>自分の作品</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    body{ overflow:hidden; }
    .thumb{
      width:64px; height:64px;
      border-radius:14px;
      border:1px solid rgba(29,31,42,.12);
      background:#fff;
      object-fit:cover;
      image-rendering:pixelated;
    }
    .workRow{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .workInfo{ flex:1; min-width: 180px; }
    .workBtns{ display:flex; gap:8px; flex-wrap:wrap; width:100%; margin-top:10px; }
    .workBtns button{ flex:1; min-width: 140px; }
    /* Allow scrolling within the list card in flex layouts (important on mobile). */
    #list{ min-height:0; -webkit-overflow-scrolling: touch; }
  </style>
</head>
<body class="withAds">
  <!-- AD placeholders (top/bottom) -->
  <div class="adBar top" aria-label="広告（上）"><div class="adInner"><div class="adBox">AD TOP</div></div></div>
  <div class="adBar bottom" aria-label="広告（下）"><div class="adInner"><div class="adBox">AD BOTTOM</div></div></div>
  <div class="container">
    <div class="card" style="padding:14px;">
      <div class="row" style="justify-content:space-between; align-items:flex-start;">
        <div>
          <div class="h1">自分の作品</div>
          <div class="small muted" style="margin-top:6px;">
            公開は、まず「見る」で手元の履歴（自分が提出したコマなど）を確認できます。<br/>
            全体の最新状態を見たい場合は「更新」で取得してから「見る」。<br/>
            プライベートはローカル保存のみで自由に編集できます。
          </div>
        </div>
        <a class="badge" href="./index.html">ロビーへ</a>
      </div>
    </div>

    <div class="card" style="padding:14px; flex:1; overflow:auto;" id="list">
      <div class="small muted">読み込み中…</div>
    </div>
  </div>

  <div class="toastMask" id="toastMask">
    <div class="toast">
      <h2 id="toastTitle">更新</h2>
      <p id="toastText">完了</p>
      <a class="btn btnAccent" href="javascript:void(0)" id="toastOk" style="display:block; text-align:center;">OK</a>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="./common.js"></script>
  <script type="module" src="./gallery.js"></script>
</body>
</html>
