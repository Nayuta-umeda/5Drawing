<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#7b6cff" />
  <title>合言葉で入る</title>
  <link rel="stylesheet" href="./app.css" />
</head>
<body>

  <div class="wrap">
    <header>
      <div class="hL">
        <div class="hTitle">合言葉で入る</div>
        <div class="hSub">ID + 合言葉</div>
      </div>
      <div class="hR">
<a class="btn sub" href="./index.html" style="width:auto; padding:10px 12px; font-size:14px;">ロビー</a>
</div>
    </header>
    <main>

      <section class="card pad">
        <div class="box">
          <div class="mini">部屋ID</div>
          <input id="roomId" type="text" placeholder="例: ABC1234" />
        </div>

        <div class="box" style="margin-top:10px;">
          <div class="mini">合言葉</div>
          <input id="pass" type="password" placeholder="合言葉" />
        </div>

        <div class="row" style="margin-top:10px;">
          <button class="btn ok" id="go" type="button">編集へ</button>
        </div>
      </section>
  <div class="toast" id="toast"><div class="t" id="toastText">-</div></div></main>
  </div>

<script src="./config.js"></script>
<script src="./common.js"></script>
<script>
(function(){
  const {$, makeToast, savePendingAction, getWsBase} = window.Anim5S;
  const say = makeToast();
  if(!getWsBase()) say("config.js のURLを入れて");

  $("go").addEventListener("click", ()=>{
    const roomId = $("roomId").value.trim().toUpperCase();
    const passphrase = $("pass").value;
    if(!roomId){ say("部屋ID"); return; }
    if(!passphrase){ say("合言葉"); return; }
    savePendingAction({ kind:"private", roomId, passphrase });
    location.href = "./editor.html";
  });
})();
</script>

</body>
</html>
