<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>テーマを作成</title>
  <link rel="stylesheet" href="./styles.css" />
  <style> body{ overflow:hidden; } </style>
</head>
<body class="withAds">
  <!-- AD placeholders (top/bottom) -->
  <div class="adBar top" aria-label="広告（上）"><div class="adInner"><div class="adBox">AD TOP</div></div></div>
  <div class="adBar bottom" aria-label="広告（下）"><div class="adInner"><div class="adBox">AD BOTTOM</div></div></div>
  <div class="container">
    <div class="card" style="padding:14px;">
      <div class="row" style="justify-content:space-between; align-items:flex-start;">
        <div>
          <div class="h1">テーマを作成</div>
          <div class="small muted" style="margin-top:6px;">公開（1コマ目） or ローカルプライベート（全コマ自由）。</div>
        </div>
        <a class="badge" href="./index.html">ロビーへ</a>
      </div>
    </div>

    <div class="card" style="padding:14px;">
      <div class="small muted">テーマ</div>
      <input id="theme" type="text" placeholder="例：くるま / 歩く犬 / 雪だるま" />
      <div style="height:10px;"></div>

      <div class="small muted">種類</div>
      <div class="row" style="gap:10px; margin-top:6px;">
        <label class="badge" style="flex:1; justify-content:center; cursor:pointer;">
          <input type="radio" name="kind" value="public" checked style="margin-right:8px;" />
          公開（1コマ目）
        </label>
        <label class="badge" style="flex:1; justify-content:center; cursor:pointer;">
          <input type="radio" name="kind" value="private_local" style="margin-right:8px;" />
          プライベート（ローカル）
        </label>
      </div>

      <div style="height:12px;"></div>
      <button class="btn btnAccent" id="go">作成して編集へ</button>
      <div class="small muted" style="margin-top:10px; line-height:1.55;">
        公開は「提出した瞬間」にのみサーバで部屋が生成されます。提出までは他人に反映されません。
      </div>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="./common.js"></script>
  <script type="module" src="./create.js"></script>
</body>
</html>
