<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>テーマに参加</title>
  <link rel="stylesheet" href="./styles.css" />
  <style> body{ overflow:hidden; } </style>
</head>
<body class="withAds">
  <!-- AD placeholders (top/bottom) -->
  <div class="adBar top" aria-label="広告（上）"><div class="adInner"><div class="adBox">AD TOP</div></div></div>
  <div class="adBar bottom" aria-label="広告（下）"><div class="adInner"><div class="adBox">AD BOTTOM</div></div></div>
  <div class="container">
    <div class="card" style="padding:14px;">
      <div class="row" style="justify-content:space-between; align-items:flex-start;">
        <div>
          <div class="h1">テーマに参加</div>
          <div class="small muted" style="margin-top:6px;">公開アニメの「最若の空きコマ」を担当します。IDでも参加できます。</div>
        </div>
        <a class="badge" href="./index.html">ロビーへ</a>
      </div>
    </div>

    <div class="card" style="padding:14px;">
      <div class="row" style="justify-content:space-between; align-items:center;">
        <div class="small" style="font-weight:800; letter-spacing:.04em;">IDで参加</div>
        <div class="small muted">完成済みは不可</div>
      </div>
      <div class="row" style="gap:10px; margin-top:10px;">
        <input class="input" id="roomIdInput" placeholder="ROOM ID（例: ABCD123）" style="flex:1; text-transform:uppercase;" maxlength="16" />
        <button class="btn btnAccent" id="joinById">参加</button>
      </div>
    </div>

    <div class="card" style="padding:14px;">
      <button class="btn btnAccent" id="start">ランダム参加する</button>
      <div class="small muted" style="margin-top:10px; line-height:1.55;">
        入室時に予約トークンが発行されます（期限あり）。提出時に検証されるので、同時参加でも破綻しません。
      </div>
    </div>

    <div class="card" style="padding:14px;">
      <div class="small muted" id="status">未接続</div>
    </div>
  </div>

  <div class="toastMask" id="toastMask">
    <div class="toast">
      <h2 id="toastTitle">エラー</h2>
      <p id="toastText">参加できませんでした。</p>
      <a class="btn btnAccent" href="./index.html" style="display:block; text-align:center;">ロビーへ戻る</a>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="./common.js"></script>
  <script type="module" src="./join_random.js"></script>
</body>
</html>
