<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#7b6cff" />
  <title>誰かの続きを描く</title>
  <link rel="stylesheet" href="./app.css" />
</head>
<body>

  <div class="wrap">
    <header>
      <div class="hL">
        <div class="hTitle">誰かの続きを描く</div>
        <div class="hSub">公開の未完成 → 1コマ</div>
      </div>
      <div class="hR">
<a class="btn sub" href="./index.html" style="width:auto; padding:10px 12px; font-size:14px;">ロビー</a>
</div>
    </header>
    <main>

      <section class="card pad">
        <div class="box">
          <div style="font-weight:1000; line-height:1.7;">
            未完成の公開から1つえらぶ<br>
            空きコマを1つ担当
          </div>
        </div>
        <div class="row" style="margin-top:10px;">
          <button class="btn ok" id="go" type="button">編集へ</button>
        </div>
      </section>
  <div class="toast" id="toast"><div class="t" id="toastText">-</div></div>

  <script type="module">
    import { $, makeToast, savePendingAction, getWsBase } from "./common.js";
    const say = makeToast();
    if(!getWsBase()) say("config.js のURLを入れて");
    $("go").addEventListener("click", ()=>{
      savePendingAction({ kind:"random" });
      location.href = "./editor.html";
    });
  </script>

    </main>
  </div>
</body>
</html>
