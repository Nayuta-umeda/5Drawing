<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>編集</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    html, body{ height:100%; }

    /*
      V41: Restore Phase3-final editor layout (compact, higher UI, shrink-to-canvas card)
      - Keeps Phase4 Step1 essentials (retry/validation/guards) in JS/server.
      - No legacy layout blocks, no !important fights.
      - Canvas card shrinks to the canvas; footer (pen area) is pulled upward.
      - Onion-skin stays as a separate canvas layer; drawing canvas remains transparent.
    */

    body{
      overflow:hidden;
      height:100vh;
      box-sizing:border-box;
      padding-top:max(6px, env(safe-area-inset-top));
      padding-bottom:max(8px, env(safe-area-inset-bottom));
      padding-left:env(safe-area-inset-left);
      padding-right:env(safe-area-inset-right);
    }

    /* ★Key: middle row is auto (not 1fr) so footer doesn't get pushed down */
    #app{
      height:100%;
      max-width:560px;
      margin:0 auto;
      padding:5px;
      display:grid;
      grid-template-rows:auto auto auto;
      gap:5px;
      align-content:start;
      min-height:0;
    }

    header.card{ padding:7px; }
    .topRow{ display:flex; align-items:flex-start; justify-content:space-between; gap:10px; }
    .metaLine{ display:flex; gap:8px; flex-wrap:wrap; margin-top:6px; }
    .metaLine .pill{
      padding:7px 10px;
      border-radius:999px;
      border:1px solid rgba(29,31,42,.14);
      background:rgba(29,31,42,.04);
      font-weight:1000;
      font-size:12px;
      white-space:nowrap;
      display:flex;
      gap:6px;
      align-items:center;
    }
    .pill b{ font-size:12.5px; }

    .rightCol{ display:flex; flex-direction:column; gap:7px; align-items:flex-end; }
    .miniBtn{
      padding:11px 12px;
      border-radius:14px;
      border:1px solid rgba(29,31,42,.14);
      background:rgba(110,168,255,.20);
      font-weight:1000;
      min-width:148px;
    }
    .miniBtn[disabled]{ opacity:.55; pointer-events:none; }

    #main{
      display:flex;
      align-items:flex-start;
      justify-content:center;
      min-height:0;
    }

    /* ★Canvas card shrinks to fit the canvas */
    #canvasWrap{
      display:inline-flex;
      width:auto;
      height:auto;
      min-height:0;
      padding:4px;
      align-items:center;
      justify-content:center;
      margin:0 auto;
    }

    /* Visual "paper" lives here (white bg + border + radius). Canvases stay transparent. */
    #canvasStack{
      position:relative;
      --canvasMax: min(88vw, 486px);
      width: var(--canvasMax);
      height: var(--canvasMax);
      aspect-ratio:1/1;

      background:#fff;
      border:1px solid rgba(29,31,42,.14);
      border-radius:18px;
      box-shadow:0 10px 26px rgba(20,24,35,.08);
      overflow:hidden;
    }

    #canvasStack canvas{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      image-rendering:pixelated;
      touch-action:none;
    }

    /* Onion layer shows only in "描く" when a previous frame exists */
    #onionC{
      opacity:0.18;
      display:none;
      z-index:1;
      pointer-events:none;
    }

    /* Drawing layer */
    #c{
      z-index:2;
      background:transparent;
    }

    /* Lock overlay */
    #lockOverlay{
      position:absolute;
      inset:0;
      border-radius:18px;
      background:rgba(180,184,195,.35);
      border:1px solid rgba(29,31,42,.12);
      display:none;
      align-items:center;
      justify-content:center;
      font-weight:1000;
      color:rgba(29,31,42,.72);
      pointer-events:none;
      z-index:3;
    }
    #lockOverlay .x{ font-size:68px; line-height:1; opacity:.9; }

    footer.card{ padding:7px; }
    .tabs{ display:grid; grid-template-columns:1fr 1fr; gap:6px; margin-bottom:6px; }
    .tab{
      padding:11px 10px;
      border-radius:14px;
      border:1px solid rgba(29,31,42,.14);
      background:rgba(29,31,42,.04);
      font-weight:1000;
    }
    .tab.active{ background:rgba(110,168,255,.28); border-color:rgba(110,168,255,.45); }
    .panel.hidden{ display:none; }

    .toolRow{ display:grid; grid-template-columns:1fr 1fr 1fr 1fr; gap:6px; }
    .toolRow button{
      padding:11px 8px;
      border-radius:14px;
      border:1px solid rgba(29,31,42,.14);
      background:var(--panel2);
      font-weight:1000;
      font-size:13.5px;
    }
    .toolRow button.on{ background:rgba(110,168,255,.26); border-color:rgba(110,168,255,.45); }

    .line{ height:1px; background:rgba(29,31,42,.10); margin:6px 0; }
    .controlRow{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .label{ font-size:12.5px; color:var(--muted); min-width:96px; }
    #size{ flex:1; min-width:160px; }
    #sizeVal{ font-weight:1000; }

    .palette{ display:grid; grid-template-columns:repeat(8,1fr); gap:8px; }
    .swatch{
      height:32px;
      border-radius:12px;
      border:2px solid rgba(29,31,42,.10);
      box-shadow:0 6px 14px rgba(20,24,35,.06);
    }
    .swatch.sel{ outline:3px solid rgba(110,168,255,.65); border-color:rgba(110,168,255,.35); }

    .viewRow{ display:flex; gap:8px; align-items:center; }
    .viewBtn{ padding:12px 10px; border-radius:14px; border:1px solid rgba(29,31,42,.14); background:var(--panel2); font-weight:1000; min-width:78px; }
    #viewSlider{ flex:1; }
    #frameLabel{ margin-top:6px; font-size:12.5px; color:var(--muted); text-align:right; }
    #lockHint{ margin-top:8px; font-size:12.5px; color:var(--muted); line-height:1.45; }
    #saveRow{ display:none; gap:8px; margin-top:10px; }
    #saveRow button{ flex:1; }
  </style>
</head>
<body>
  <div id="app">

    <header class="card">
      <div class="topRow">
        <div>
          <div class="h1" id="themeName">お題：-</div>
          <div class="metaLine">
            <div class="pill"><span>部屋</span><b id="roomIdLabel">-</b></div>
            <div class="pill"><span>担当</span><b id="assignedLabel">-</b></div>
            <div class="pill"><span>閲覧</span><b id="viewingLabel">1/60</b></div>
          </div>
          <div class="small muted" id="status" style="margin-top:6px;">接続待ちでも描けます（提出は接続時のみ）。</div>
        </div>
        <div class="rightCol">
          <div class="badge" id="timer">残り 03:00</div>
          <button class="miniBtn" id="primaryBtn">送信（提出）</button>
          <a class="badge" href="./index.html" style="justify-content:center;">ロビーへ</a>
        </div>
      </div>
    </header>

    <div id="main">
      <div id="canvasWrap" class="card">
        <div id="canvasStack">
          <canvas id="onionC" width="256" height="256"></canvas>
          <canvas id="c" width="256" height="256"></canvas>
          <div id="lockOverlay"><div class="x">❌</div></div>
        </div>
      </div>
    </div>

    <footer class="card">
      <div class="tabs">
        <button class="tab active" id="tabDraw">描く</button>
        <button class="tab" id="tabView">見る</button>
      </div>

      <div class="panel" id="panelDraw">
        <div class="toolRow">
          <button id="toolPen" class="on">ペン</button>
          <button id="toolEraser">消しゴム</button>
          <button id="undo">ひとつ戻る</button>
          <button id="clear">全消し</button>
        </div>
        <div class="line"></div>

        <div class="controlRow">
          <div class="label">太さ（基準6）</div>
          <input id="size" type="range" min="1" max="26" value="6" />
          <div class="badge" id="sizeVal">6</div>
        </div>

        <div style="height:8px;"></div>
        <div class="label">色（8種）</div>
        <div style="height:6px;"></div>
        <div class="palette" id="palette"></div>
      </div>

      <div class="panel hidden" id="panelView">
        <div class="viewRow">
          <button class="viewBtn" id="prev">◀</button>
          <input id="viewSlider" type="range" min="1" max="60" value="1" />
          <button class="viewBtn" id="next">▶</button>
        </div>
        <div id="frameLabel">コマ 1 / 60</div>
        <div id="lockHint">非担当コマは閲覧のみ（薄グレー＋❌）。</div>

        <div id="saveRow" class="row">
          <button class="btn btnAccent" id="saveBtn">保存</button>
          <button class="btn" id="gifBtn">GIFで保存</button>
        </div>
      </div>
    </footer>

  </div>

  <div class="toastMask" id="toastMask">
    <div class="toast">
      <h2 id="toastTitle">終了！</h2>
      <p id="toastText">送信しました。</p>
      <a class="btn btnAccent" href="./index.html" style="display:block; text-align:center;">ロビーに戻る</a>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="./common.js"></script>
  <script type="module" src="./editor.js"></script>
</body>
</html>
