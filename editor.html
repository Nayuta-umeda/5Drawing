<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>編集 - V12</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    html, body{ height:100%; }
    body{ overflow:hidden; }
    #app{
      height:100vh;
      padding:10px;
      display:grid;
      grid-template-rows:auto 1fr auto;
      gap:10px;
      max-width:560px;
      margin:0 auto;
    }
    header.card{ padding:12px; }
    .hTop{ display:flex; align-items:flex-start; justify-content:space-between; gap:10px; }
    .title{
      font-weight:900;
      font-size:16px;
      line-height:1.25;
    }
    .meta{
      margin-top:6px;
      display:flex;
      flex-direction:column;
      gap:4px;
      font-size:12.5px;
      color:var(--muted);
    }
    .meta b{ color:var(--text); }
    .tinyRow{
      margin-top:10px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
    }
    .pill{
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(29,31,42,.14);
      background:rgba(29,31,42,.04);
      font-size:12px;
      font-weight:800;
    }
    .miniBtn{
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(29,31,42,.14);
      background:rgba(110,168,255,.20);
      font-weight:900;
      color:var(--text);
      min-width:120px;
    }
    .miniBtn:active{ transform:translateY(1px); }
    .miniBtn[disabled]{ opacity:.55; pointer-events:none; }

    #main{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:0;
    }
    canvas{
      width:min(92vw, 420px);
      height:min(92vw, 420px);
      image-rendering:pixelated;
      border-radius:18px;
      border:1px solid rgba(29,31,42,.14);
      background:#ffffff;
      touch-action:none;
      box-shadow:0 10px 26px rgba(20,24,35,.08);
    }

    footer.card{ padding:10px; }
    .tabs{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:8px;
      margin-bottom:10px;
    }
    .tab{
      padding:12px 10px;
      border-radius:14px;
      border:1px solid rgba(29,31,42,.14);
      background:rgba(29,31,42,.04);
      font-weight:900;
      color:var(--text);
    }
    .tab.active{
      background:rgba(110,168,255,.28);
      border-color:rgba(110,168,255,.45);
    }

    .panel{ display:block; }
    .panel.hidden{ display:none; }

    .toolRow{
      display:grid;
      grid-template-columns:1fr 1fr 1fr 1fr;
      gap:8px;
    }
    .toolRow button{
      padding:12px 10px;
      border-radius:14px;
      border:1px solid rgba(29,31,42,.14);
      background:var(--panel2);
      font-weight:900;
      color:var(--text);
      font-size:13.5px;
    }
    .toolRow button.on{
      background:rgba(110,168,255,.26);
      border-color:rgba(110,168,255,.45);
    }

    .line{ height:1px; background:rgba(29,31,42,.10); margin:10px 0; }

    .controlRow{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .label{ font-size:12.5px; color:var(--muted); min-width:84px; }
    #size{ flex:1; min-width:160px; }
    #sizeVal{ font-weight:900; }

    .palette{
      display:grid;
      grid-template-columns:repeat(8, 1fr);
      gap:8px;
    }
    .swatch{
      height:34px;
      border-radius:12px;
      border:2px solid rgba(29,31,42,.10);
      box-shadow:0 6px 14px rgba(20,24,35,.06);
    }
    .swatch.sel{ outline:3px solid rgba(110,168,255,.65); border-color:rgba(110,168,255,.35); }

    .viewRow{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .viewBtn{
      padding:12px 10px;
      border-radius:14px;
      border:1px solid rgba(29,31,42,.14);
      background:var(--panel2);
      font-weight:900;
      min-width:78px;
    }
    #viewSlider{ flex:1; }
    #frameLabel{ margin-top:8px; font-size:12.5px; color:var(--muted); text-align:right; }

    /* 完了ポップアップ */
    #toast{
      position:fixed; left:0; top:0; right:0; bottom:0;
      display:none; z-index:9997;
      background:rgba(20,24,35,.18);
      backdrop-filter:blur(6px);
      padding:14px;
      align-items:center;
      justify-content:center;
    }
    #toast .box{
      width:min(520px, 92vw);
      background:#ffffff;
      border:1px solid rgba(29,31,42,.12);
      border-radius:18px;
      box-shadow:0 14px 36px rgba(20,24,35,.16);
      padding:14px;
    }
    #toast .box h2{ margin:2px 0 6px 0; font-size:18px; }
    #toast .box p{ margin:0 0 12px 0; color:var(--muted); font-size:13px; line-height:1.5; }
  </style>
</head>
<body>
  <div id="app">
    <header class="card">
      <div class="hTop">
        <div>
          <div class="title" id="themeName">お題：-</div>
          <div class="meta">
            <div>部屋ID：<b id="roomIdLabel">-</b></div>
            <div>担当コマ：<b id="assignedLabel">-</b></div>
          </div>
        </div>
        <a class="badge" href="./index.html" style="align-self:flex-start;">ロビーへ</a>
      </div>

      <div class="tinyRow">
        <div class="pill" id="timer">残り 03:00</div>
        <button class="miniBtn" id="submit">送信（提出）</button>
      </div>

      <div class="small muted" id="status" style="margin-top:8px;">
        描いた内容は「手を離すたびに内部更新」されます。提出は「送信」か「タイムアウト」です。
      </div>
    </header>

    <div id="main">
      <canvas id="c" width="256" height="256"></canvas>
    </div>

    <footer class="card">
      <div class="tabs">
        <button class="tab active" id="tabDraw">描く</button>
        <button class="tab" id="tabView">見る</button>
      </div>

      <div class="panel" id="panelDraw">
        <div class="toolRow">
          <button id="toolPen" class="on">ペン</button>
          <button id="toolEraser">消しゴム</button>
          <button id="undo">ひとつ戻る</button>
          <button id="clear">全消し</button>
        </div>

        <div class="line"></div>

        <div class="controlRow">
          <div class="label">太さ（基準6）</div>
          <input id="size" type="range" min="1" max="26" value="6" />
          <div class="badge" id="sizeVal">6</div>
        </div>

        <div style="height:10px;"></div>

        <div class="label">色（8種）</div>
        <div style="height:8px;"></div>
        <div class="palette" id="palette"></div>
      </div>

      <div class="panel hidden" id="panelView">
        <div class="viewRow">
          <button class="viewBtn" id="prev">◀</button>
          <input id="viewSlider" type="range" min="1" max="60" value="1" />
          <button class="viewBtn" id="next">▶</button>
        </div>
        <div id="frameLabel">コマ 1 / 60</div>
        <div class="small muted" style="margin-top:8px;">
          「見る」ではコマ移動に専念。描くときは「描く」に戻してね。
        </div>
      </div>
    </footer>
  </div>

  <div id="toast">
    <div class="box">
      <h2>終了！送信しました！</h2>
      <p>ロビーに戻って次のアニメも描けるよ。</p>
      <a class="btn btnAccent" href="./index.html" style="display:block; text-align:center; line-height:1.2; padding-top:16px; padding-bottom:16px;">ロビーに戻る</a>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="./common.js"></script>
  <script type="module" src="./editor.js"></script>
</body>
</html>
