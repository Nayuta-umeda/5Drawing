<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>編集 - V12</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    #canvasWrap{ display:flex; justify-content:center; }
    canvas{ width:min(92vw, 420px); height:min(92vw, 420px); image-rendering:pixelated;
            border-radius:18px; border:1px solid rgba(255,255,255,.12); background:#0f1220; touch-action:none; }
    .toolRow{ display:flex; gap:10px; flex-wrap:wrap; }
    .toolRow > *{ flex:1; min-width:120px; }
    #topBar{ position:sticky; top:0; z-index:10; background:rgba(11,13,16,.85); backdrop-filter:blur(8px);
             border-radius:18px; border:1px solid rgba(255,255,255,.08); box-shadow:0 10px 30px rgba(0,0,0,.35);
             padding:12px; }
    .pill{ padding:8px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.06); }
    #toast{ position:fixed; left:0; right:0; bottom:0; display:none; z-index:9997; padding:14px; }
    #toast .card{ max-width:520px; margin:0 auto; padding:14px; }
  </style>
</head>
<body>
  <div class="container">
    <div id="topBar">
      <div class="row" style="justify-content:space-between; align-items:flex-start;">
        <div>
          <div style="font-weight:900;" id="roomTitle">編集</div>
          <div class="small muted" id="themeTitle">お題：-</div>
          <div class="small muted" id="assignTitle">割当：-</div>
        </div>
        <a class="badge" href="./index.html">ロビーへ</a>
      </div>
      <div style="height:10px;"></div>
      <div class="row" style="gap:10px; align-items:center;">
        <button class="btn" id="prev" style="max-width:120px;">◀</button>
        <input id="slider" type="range" min="0" max="59" value="0" style="flex:1;" />
        <button class="btn" id="next" style="max-width:120px;">▶</button>
      </div>
      <div class="row" style="justify-content:space-between; margin-top:8px;">
        <div class="small muted" id="frameLabel">0 / 59</div>
        <div class="pill small" id="timer">残り 03:00</div>
      </div>
    </div>

    <div class="card" style="padding:14px;">
      <div id="canvasWrap"><canvas id="c" width="256" height="256"></canvas></div>
      <div style="height:10px;"></div>

      <div class="toolRow">
        <button class="btn" id="toolPen">ペン</button>
        <button class="btn" id="toolEraser">消しゴム</button>
        <button class="btn" id="undo">戻す</button>
        <button class="btn" id="clear">全消し</button>
      </div>

      <div style="height:10px;"></div>

      <div class="row" style="gap:10px; flex-wrap:wrap;">
        <label class="small muted" style="min-width:110px;">色</label>
        <input id="color" type="color" value="#ffffff" style="height:44px; width:84px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:var(--panel2);" />
        <label class="small muted" style="min-width:110px;">太さ</label>
        <input id="size" type="range" min="1" max="26" value="6" style="flex:1; min-width:180px;" />
        <span class="badge" id="sizeLabel">6</span>
      </div>

      <div style="height:12px;"></div>

      <button class="btn btnOk" id="submit">送信（提出）</button>
      <div class="small muted" id="status" style="margin-top:10px;">指を離しただけでは提出されません。提出はこのボタン or タイムアウト。</div>
    </div>
  </div>

  <div id="toast">
    <div class="card">
      <div style="font-weight:900; font-size:18px;">終了！送信しました！</div>
      <div class="small muted" style="margin-top:6px;">ロビーに戻って次のアニメも描けるよ。</div>
      <div style="height:10px;"></div>
      <a class="btn btnAccent" href="./index.html" style="display:block; text-align:center; line-height:1.2; padding-top:18px; padding-bottom:18px;">ロビーに戻る</a>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="./common.js"></script>
  <script type="module" src="./editor.js"></script>
</body>
</html>
